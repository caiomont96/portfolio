<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        /* Estilos para melhor layout, ajuste conforme necessário */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
        }

        #texto {
            flex: 1;
            padding: 20px;
        }

        #imagemDireita {
            flex: 1;
            text-align: center;
        }

        #imagemDireita img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #imagensAbaixo {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        #imagensAbaixo img {
            max-width: 100%;
            height: auto;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
        }

        #descricaoProjetos {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="texto">
            <h2>Analista de Dados</h2>
            <p>Seu texto descritivo vai aqui. Fale sobre suas habilidades, experiências, etc.</p>
        </div>
        <div id="imagemDireita">
            <img src="caminho/da/sua/foto.jpg" alt="Sua Foto">
        </div>
    </div>

    <div id="imagensAbaixo">
        <img src="caminho/da/imagem1.jpg" alt="Imagem 1">
        <img src="caminho/da/imagem2.jpg" alt="Imagem 2">
        <img src="caminho/da/imagem3.jpg" alt="Imagem 3">
    </div>

    <div id="descricaoProjetos">
        <h3>Meus Projetos</h3>
        <p>Aqui está uma breve descrição dos meus projetos como analista de dados. Você pode adicionar detalhes sobre cada projeto abaixo.</p>
    </div>

</body>
</html>
